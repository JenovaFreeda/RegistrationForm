<div class="container">
 
  <div class="card">
    <h3>Registration Form</h3>
  <div class="card-body">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="form-group mt-3">
        <label for="name">Name</label>
          <input type="text" class="form-control" name="name" formControlName="uname">
          <span style="color: red; font-size: smaller;" *ngIf="uname && uname.invalid && uname.touched">*This field is invalid</span>
      </div>
      <div class="form-group mt-3">
        <label for="email">Email</label>
          <input type="text" class="form-control" name="email" formControlName="mail">
          <span style="color: red; font-size: smaller;" *ngIf="mail && mail.invalid && mail.touched">*This field is invalid</span>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="pass">
          <span style="color: red; font-size: smaller;" *ngIf="pass && pass.invalid && pass.touched">*This field is invalid</span>
      </div>
      <div class="form-group mt-3">
        <label for="mobnumber">Mobile Number</label>
        <input class="form-control" type="text" name="mobnumber" formControlName="num">
        <span style="color: red; font-size: smaller;" *ngIf="num && num.invalid && num.touched">*This field is invalid</span>
      </div>
      <div class="form-group mt-3">
        <label for="gen_der">Gender</label>
        <input type="radio" id="space" name="gen" value="male" formControlName="gen">
        <label class="custom-control-label" for="male">Male</label>
        <input type="radio" id="space" name="gen" value="female" formControlName="gen">
        <label class="custom-control-label" for="female">Female</label><br> 
        
          <!-- <span *ngIf="f.gen?errors.required && f.gen.invalid">Field is required</span> -->
        
      </div>
      <div class="form-group mt-3">
        <label for="address">Address</label><br>
        <textarea name="address" rows="4" class="form-control" formControlName="address"></textarea>
        <span style="color: red; font-size: smaller;" *ngIf="address && address.invalid && address.touched">*This field is required</span>
      </div>
      <div class="form-group mt-3">
        <label for="department">Designation</label>
        <select  name="department" id="space" formControlName="department" class="role" >
          <option ngValue="" selected disabled hidden>Choose your designation</option>
          <option ngValue="frontend">Frontend developer</option>
          <option ngValue="backend">Backend developer</option>
          <option ngValue="fullstack">Fullstack developer</option>
        </select>
        <span style="color: red; font-size: smaller;" *ngIf="department && department.invalid && department.touched">*Designation is required</span>
      </div>
      <div class="form-group mt-3">
        <input type="checkbox" name="language" value="accept" formControlName="check">
        <label for="accept" id="space">The above mentioned details are true</label>
        <!-- <span style="color: red; font-size: smaller;" *ngIf="check && check.invalid && check.touched">*This field is required</span> -->
      </div>
      
      <button class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</div>
</div>
